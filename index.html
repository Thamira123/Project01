    <style>
        .top-bar {
            background-color: black;
            color: white;
            padding: 10px 0;
        }
        .top-bar .fa {
            margin-right: 5px;
        }
        .hero-section {
            padding: 60px 0;
        }
        .hero-section h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

            margin-right: 10px;
